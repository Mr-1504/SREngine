<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование Margin и Padding с Размером и Иерархией</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #dcdcae;
            background-color: #8d6b6b;
        }
        .box {
            background-color: #4CAF50;
            margin: 20px;
            padding: 20px;
            width: 80%;
            height: 200px;
        }
        .nested {
            background-color: #8BC34A;
            margin: 10px;
            padding: 10px;
            width: 70%;
            height: 100px;
        }
        .nested-small {
            background-color: #FFC107;
            margin: 5px;
            padding: 5px;
            width: 40%;
            height: 70px;
        }
        .box-small {
            background-color: #FF5722;
            margin: 15px;
            padding: 15px;
            width: 50%;
            height: 150px;
        }
        .box-no-margin-padding {
            background-color: #2196F3;
            width: 60%;
            height: 100px;
        }
        .box-large {
            background-color: #9C27B0;
            margin: 30px;
            padding: 40px;
            width: 90%;
            height: 250px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="nested"></div>
    <div class="nested-small"></div>
</div>

<div class="box-small">
    <div class="nested"></div>
    <div class="nested-small"></div>
</div>

<div class="box-no-margin-padding">
    <div class="nested-small"></div>
</div>

<div class="box-large">
    <div class="nested"></div>
    <div class="nested-small"></div>
</div>
</body>
</html>
