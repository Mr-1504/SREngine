<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование Margin и Padding с Размером и Иерархией</title>
    <style>
        body {
            margin: 10px;
            padding: 20px 20px 20px 100px;
            background-image: url('uv.png');
        }
        .box {
            background-color: #4CAF50;
            width: 80%;
            height: 200px;
            padding: 20px;
            margin: 20px;
            /*
            padding: 20px;
            margin: 20px;
            width: 80%;
            height: 200px;*/
        }
        .nested {
            background-color: #8BC34A;
            width: 70%;
            height: 100px;
            padding: 0;

        }
        .nested-small {
            background-color: #FFC107;
            margin: 5px;
            padding: 5px;
            width: 40%;
            height: 70px;
        }
        .box-small {
            background-color: #FF5722;
            margin: 15px;
            padding: 15px;
            width: 50%;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nested"></div>
        <div class="nested-small"></div>
    </div>
</body>
</html>
