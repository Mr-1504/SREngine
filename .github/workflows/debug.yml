name: SpaRcle Engine CI Debug

on:
  push:
    branches:
    - dev
    - features/*
    
  pull_request:
    branches:
    - master
    - dev

env:
  BUILD_TYPE: Debug
  
jobs:
  Preparing_Building:
    name: Preparing and Building
    runs-on: windows-2022

    steps:
      - name: Fetching repo and installing Vulkan SDK
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: TWoolhouse/setup-vulkan-sdk@v1.1.0
        with:
          # SDK Version to install
          version: 1.3.211.0
        
      - name: Updating submodules
        run: git submodule --quiet update --init --recursive --depth 1 --jobs 4

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@v1.1
        with:
          version: '1.10.2'
          dest: '${{github.workspace}}/../ninja'
          
      - name : Setup CMake 
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.25.2'
          
      - name: Creating Build Environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configuring CMake
        # Use a bash shell so we can use the same syntax for environment variable
        # access regardless of the host operating system
        shell: bash
        working-directory: ${{github.workspace}}/build
        # Note the current convention is to use the -S and -B options here to specify source 
        # and build directories, but this is only available with CMake 3.13 and higher.  
        # The CMake binaries on the Github Actions machines are (as of this writing) 3.12
        # run: cmake $GITHUB_WORKSPACE -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_GENERATOR_PLATFORM=WIN64
        run: cmake -G Ninja ../ -DCMAKE_BUILD_TYPE=$BUILD_TYPE "-DCMAKE_MAKE_PROGRAM=${{github.workspace}}/../ninja/ninja.exe"

      - name: Building
        working-directory: ${{github.workspace}}/build
        shell: bash
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: cmake --build . -j 4
      
      - name: Testing
        working-directory: ${{github.workspace}}/build
        shell: bash
        # Execute tests defined by the CMake configuration.  
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C $BUILD_TYPE
